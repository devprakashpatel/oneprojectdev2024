<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            border: 1px solid #ff4d6d;
        }

        h1 { color: #ff4d6d; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #444; color: white; position: relative; }

        .hidden { display: none; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .photo-box {
            background: #444;
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="proposal" class="card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybHpxZzRyeG5qZzRyeG5qZzRyeG5qZzRyeG5qZzRyeG5qZzRyeG5qJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K97ba8O03yM0/giphy.gif" width="150" alt="Cute Cat">
        <h1>Will you be mine?</h1>
        <p>Life is an incredible journey, and I want to spend every moment of it with you.</p>
        <div class="btn-container">
            <button id="yesBtn" onclick="showCelebration()">YES</button>
            <button id="noBtn" onmouseover="moveButton()">NO</button>
        </div>
    </div>

    <div id="celebration" class="card hidden">
        <h1>Happy Propose Day! üíç</h1>
        <p>You've made my world so much brighter!</p>
        <div class="gallery">
            <div class="photo-box">Sweet Hello</div>
            <div class="photo-box">First Smile</div>
            <div class="photo-box">Perfect Day</div>
            <div class="photo-box">Only Us</div>
        </div>
        <br>
        <p><i>"Thank you for being my person."</i></p>
    </div>

    <script>
        // Function to move the "No" button so they can't click it!
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Switch to the "Success" screen
        function showCelebration() {
            document.getElementById('proposal').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            // Play a sound or trigger confetti here if you like!
        }
    </script>
</body>
</html>
