<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Card</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: #f0e5d8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.c {
  width: 400px;
  height: 500px;
  perspective: 1500px;
}

.i {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateY(0);
  transition: transform 1s ease-in-out;
}

.c:hover .i {
  transform: rotateY(180deg);
}

.x, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.x {
  background-color: #ffadad;
  color: white;
}

.x h1 {
  font-size: 2.5em;
  font-family: 'Georgia', serif;
  margin-bottom: 20px;
}

.x p {
  font-size: 1.2em;
}

.card-back {
  background-color: #fff;
  color: #333;
  transform: rotateY(180deg);
  padding: 20px;
  font-family: 'Georgia', serif;
}

.card-back .message p {
  font-size: 1.4em;
  margin: 10px 0;
  line-height: 1.5;
}

.devuu {
  font-style: italic;
  font-size: 1.2em;
  color: #e63946;
  margin-top: 20px;
}

.x p {
  animation: bounce 1.5s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

  </style>
</head>
<body>
  <div class="c">
    <div class="i">
      <div class="x">
        <h1>Dear charu üíå</h1>
        <p>Click to open my heart</p>
      </div>
      <div class="card-back">
        <div class="message">
          <p>My Dearest,</p>
          <p>Every moment with you is magical. Your love fills my heart in ways words cannot express. Forever yours,</p>
          <p class="devuu">‚ù§Ô∏è [dev]</p>
        </div>
      </div>
    </div>
  </div>

  <script>
document.querySelector('.c').addEventListener('click', function() {
  alert('A love letter awaits you!"charu" üíå');
});

  </script>
</body>
</html>
